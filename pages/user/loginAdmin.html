<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Login</title>
    <link rel="stylesheet" href="/css/loginAdmin.css">
</head>
<body>
    <main class="main">
        <section class="main__banner">
            <h1>Inicie sesion</h1>
        </section>
        <form class="main__form" action="">
            <div>
                <label for="userName">Nombre de usuario: </label>
                <input type="text" id="userName" placeholder="Ingrese su Nombre de Usuario">
            </div>
            <div>
                <label for="paswoord">Contraseña: </label>
                <input type="password" id="paswoord" placeholder="Ingrese su Contraseña">
            </div>
            <button type="submit">Iniciar sesion</button>
        </form>
    </main>  
    
    <script src="/js/loginUser.js" type="module"></script>
</body>
</html>
