<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/panelAdmin.css">
    <title>Panel Administrador</title>
</head>
<body>
    <!-- <h1>Panel Administrador</h1> -->
    <main class="main">
        <section class="main__banner">
            <h1>Agrega un Nuevo Producto</h1>
        </section>
        <form class="main__form" action="">
            <div>
                <label for="imgProduct">Imagen: </label>
                <input type="text" id="imgProduct" placeholder="Ingrese su Nombre de Usuario">
            </div>
            <div>
                <label for="nameProduct">Nombre: </label>
                <input type="password" id="nameProduct" placeholder="Ingrese su Contrase単a">
            </div>
            <div>
                <label for="grams">Gramos: </label>
                <input type="password" id="grams" placeholder="Ingrese su Contrase単a">
            </div>
            <div>
                <label for="price">Precio: </label>
                <input type="password" id="price" placeholder="Ingrese su Contrase単a">
            </div>
            <div>
                <label for="category">Categoria: </label>
                <input type="password" id="category" placeholder="Ingrese su Contrase単a">
            </div>
            <button type="submit">Agregar Producto</button>
        </form>
    </main>
</body>
</html>
