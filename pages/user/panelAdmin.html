<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="/css/panelAdmin.css">
    <title>Panel Administrador</title>
</head>
<body>
    <!-- <h1>Panel Administrador</h1> -->
    <main class="main">
        <section class="main__banner">
            <h1>Agrega un Nuevo Producto</h1>
        </section>
        <form class="main__form" action="" id="form">
            <div>
                <label for="imgProduct">Imagen: </label>
                <input name="imgProduct" type="url" id="imgProduct" placeholder="Ingrese su Nombre de Usuario">
            </div>
            <div>
                <label for="nameProduct">Nombre: </label>
                <input name="nameProduct" type="text" id="nameProduct" placeholder="Ingrese su Contraseña">
            </div>
            <div>
                <label for="grams">Gramos: </label>
                <input name="grams" type="number" id="grams" placeholder="Ingrese su Contraseña">
            </div>
            <div>
                <label for="price">Precio: </label>
                <input name="price" type="number" id="price" placeholder="Ingrese su Contraseña">
            </div>
            <div>
                <label for="category">Categoria: </label>
                <select name="category" class="form__select" id="category">
                    <option value="">Seleccione una Categoria</option>
                    <option value="vegetable">vegetables & Fruit</option>
                    <option value="beverages">Beverages</option>
                    <option value="milk">Meats & Seafoods</option>
                    <option value="breakfast">Breakfast & Dairy</option>
                    <option value="frozen">Frozen Foods</option>
                    <option value="snack">Biscuits & Snacks</option>
                    <option value="petFoods">Pet Food</option>
                    <option value="wines">Wines & Alcohol Drinks</option>
                </select>
            </div>
            <button type="submit">Agregar Producto</button>
        </form>
    </main>

    <script src="/js/form.js" type="text/javascript"></script>
</body>
</html>
